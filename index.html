<!DOCTYPE html>
<html lang="en">

<!-- START OF THE HEAD -->

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="A jokenpon game, simple as it is." />
  <meta name="keywords" content="jankenpon, jokenpo, jokenpÃ´" />
  <meta name="author" content="Inacioturist" />
  <link rel="stylesheet" href="./src/css/reset.css" />
  <link rel="stylesheet" href="./src/css/styles.css">
  <title>JanKenPon</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;800&display=swap" rel="stylesheet">
</head>

<!-- END OF THE HEAD -->

<!-- START OF THE BODY -->

<body>

  <header>
    <h1>JanKenPon</h1>
    <button id="theme-changer-button">
      <img src="./src/images/sun.png" alt="sun" class="button-image">
    </button>
  </header>

  <hr />

  <div id="rules">
    <p>Choose one of the three options and click on it.</p>
    <p>Then I'll also pick one randomly.</p>
    <p>The ROCK defeat the SCISSOR.</p>
    <p>The PAPER defeat the ROCK.</p>
    <p>The SCISSOR defeat the PAPER.</p>
    <p>Let the game begin, good luck!</p>
  </div>
  <hr />
  <div id="cards">
    <img src="./src/images/rock.png" alt="Rock" class="choices">
    <img src="./src/images/paper.png" alt="Paper" class="choices">
    <img src="./src/images/scissor.png" alt="Scissor" class="choices">
    <div id="score-table">
      <p>Wins</p>
      <p id="win-times">0</p>
      <hr class="vertical" />
      <p>Losses</p>
      <p id="lost-times">0</p>
      <hr class="vertical" />
      <p>Draws</p>
      <p id="draw-times">0</p>
    </div>
  </div>
  <hr />
  <div id="picks-result">
    <div id="your-pick">
      <h2>Your Pick</h2>
      <hr />
      <img id="your-img">
    </div>
    <div id="my-pick">
      <h2>Bot Pick</h2>
      <hr />
      <img id="my-img">
    </div>
    <div id="result">
      <h2>Result</h2>
      <hr />
      <img id="result-img">
    </div>
  </div>
  <script src="./src/js/index.js"></script>
</body>

<!-- END OF THE BODY -->

</html>
